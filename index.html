<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
  <title>TodoList</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div id="root">
    <div class="green"></div>
    <div class="grey"></div>
    <div class="container">
      <div class="left">
        <div class="userPersonal">
          <div>
            <img src="assets/img/avatar_1.jpg" alt="">
            <span>Alessandro</span>
          </div>
          <div id="userIcons">
            <i class="fas fa-circle-notch"></i>
            <i class="fas fa-comment-alt"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="notification">
          <span><i class="fas fa-bell-slash"></i></span>
          <div>
            <p>Ricevi notifiche di nuovi messaggi</p>
            <a href="#">Attiva notifiche desktop</a>
          </div>
        </div>
        <div class="chatList">
          <div id="searchBox">
            <input type="text" name="" value="">
          </div>
          <div id="userContacts">
            <ul id="userContactList">
              <li class="" v-for="(contatti, index) in contacts" @click="changeContacs(index)">
                <img :src="contatti.avatar" alt="">
                <span class="contactName">{{contatti.name}}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="userActive">
          <div v-for="(contacts, index) in contacts" v-if="contacts.visible">
            <img :src="contacts.avatar" alt="">
            <p :class="contacts" class="contactName">{{contacts.name}}</p>
          </div>
          <div id="userActiveIcons">
            <i class="fas fa-search"></i>
            <i class="fas fa-paperclip"></i>
            <i class="fas fa-ellipsis-v"></i>
          </div>
        </div>
        <div class="chatBox">
          <div class="rightMessage" v-for="(contacts, index) in contacts" v-if="contacts.visible">
            <p class="recivedMessage" v-for="(messaggi, index) in contacts.messages" v-if="messaggi.status=='sent'">{{messaggi.text}}</p>
          </div>
          <div class="leftMessage" v-for="(contacts, index) in contacts" v-if="contacts.visible">
            <p class="sentMessage" v-for="(messaggi, index) in contacts.messages" v-if="messaggi.status=='received'">{{messaggi.text}}</p>
          </div>
        </div>
        <div class="chatInput"></div>
      </div>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
